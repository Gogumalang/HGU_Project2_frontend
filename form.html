        <form action="form_test.php" method="post">
            <div class="row mb-3">
                <div class="col-sm-8 mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력해주세요">
                </div>

                <div class="col-sm-4"> 
                    <label for="date" class="form-label">작성일자</label>

                </div>
            </div>
            
            <div class="row ">
                <div class="col-sm mb-3">
                    <label for="writer" class="form-label">저자</label>
                    <input type="text" name="writer" id="writer" class="form-control" placeholder="저자를 입력해주세요">
                </div>

                <div class="col-sm row"> 

                    <div class="col mb-3">
                        <label for="genre" class="form-label">장르</label>
                        <select class="form-select" name="genre" aria-label="Default select example">

                            <option value="1">소설</option>
                            <option value="2">에세이</option>
                            <option value="3">시</option>
                        </select>
                    </div>
                
    
                    <div class="col mb-3">
                        <label for="rating" class="form-label">별점</label>
                        <select class="form-select" name="rating" aria-label="Default select example">
                            <option selected>별점</option>
                            <option value="1">*</option>
                            <option value="2">**</option>
                            <option value="3">***</option>
                        </select>
                    </div>
                </div>
            </div>
            
            
            <div class="mb-3">
                <label class="mb-2" for="textarea">본문</label>
                <textarea class="form-control" name="textarea1" id="textarea1" cols="30" rows="15"></textarea>

                <div>
                    <button type="submit" class="btn btn-primary" onclick="vailidSave()">저장하기</button>

                <div>
