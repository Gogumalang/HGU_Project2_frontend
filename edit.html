<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./assets/form.css">

        <title>Form Page</title>

    </head>
    <body>
        <div class="container ">
            <h1 class="mb-x ">글쓰기</h1>
            <hr id="hr1">
            <form action="form_test.php" method="post" name="myForm">
                <div class="row mb-3">
                    <div class="col-sm-8 mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input
                            type="text"
                            name="title"
                            id="title"
                            class="form-control"
                            placeholder="제목을 입력해주세요">
                    </div>

                    <div class="col-sm-4">
                        <label for="date" class="form-label">작성일자</label>
                        <input type="date" name="date" id="date" class="form-control">
                    </div>
                </div>

                <div class="row ">
                    <div class="col-sm mb-3">
                        <label for="writer" class="form-label">저자</label>
                        <input
                            type="text"
                            name="writer"
                            id="writer"
                            class="form-control"
                            placeholder="저자를 입력해주세요">
                    </div>

                    <div class="col-sm row">

                        <div class="col mb-3">
                            <label for="genre" class="form-label">장르</label>
                            <select
                                class="form-select"
                                name="genre"
                                aria-label="Default select example"
                                id="genre">
                                <option selected="selected">장르</option>
                                <option value="1">소설</option>
                                <option value="2">에세이</option>
                                <option value="3">시</option>
                            </select>
                        </div>

                        <div class="col mb-3">
                            <label for="rating" class="form-label">별점</label>
                            <select
                                class="form-select"
                                name="rating"
                                aria-label="Default select example"
                                id="rating">
                                <option selected="selected">별점</option>
                                <option value="1">⭐️</option>
                                <option value="2">⭐️⭐️</option>
                                <option value="3">⭐️⭐️⭐️</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="mb-2" for="textarea">본문</label>
                    <textarea
                        class="form-control"
                        name="textarea1"
                        id="textarea1"
                        cols="30"
                        rows="15"></textarea>
                </div>
                <div class="d-flex justify-content-start gap-2">
                    <div>
                        <button type="submit" class="btn btn-primary" onclick="return validateForm()">수정하기</button>
                    </div>
                    <div >
                        <button type="reset" class="btn btn-outline-secondary" onclick="return confirmReset()">Reset</button>
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary" onclick="confirmCancel()">Cancel</button>
                    </div>
                    <div>
                        <button class="btn btn-outline-secondary" onclick="confirmDelete()">Delete</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <footer
                class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a
                        href="/"
                        class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 Company, Inc</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#">
                            <svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#">
                            <svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-body-secondary" href="#">
                            <svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>



        <script>
            function validateForm() {
                let title = document
                    .forms["myForm"]["title"]
                    .value;
                let date = document
                    .forms["myForm"]["date"]
                    .value;
                let writer = document
                    .forms["myForm"]["writer"]
                    .value;
                let genre = document
                    .forms["myForm"]["genre"]
                    .value;
                let rating = document
                    .forms["myForm"]["rating"]
                    .value;
                let textarea1 = document
                    .forms["myForm"]["textarea1"]
                    .value;
                if (title == "") {
                    alert("제목");
                    return false;
                } else if (date == "") {
                    alert("날짜");
                    return false;
                }
                if (writer == "") {
                    alert("저자");
                    return false;
                }
                if (genre == "") {
                    alert("장르");
                    return false;
                }
                if (rating == "") {
                    alert("별점");
                    return false;
                }
                if (textarea1 == "") {
                    alert("본문");
                    return false;
                } else {
                    alert("성공적으로 저장되었습니다.");
                    return true;
                }
            }

            function confirmCancel() {
                if (confirm("취소 할래?") == true) {
                    location.href = "./index.html";
                } else {
                    alert("오케이 수고해 다시 작성해~");
                }

            }

            function confirmDelete() {
                if (confirm("삭제 할래?") == true) {
                    location.href = "./index.html";
                    
                } else {
                    alert("오케이 수고해 다시 작성해~");
                    
                }

            }

            function confirmReset() {
                if (confirm("리셋 할래?") == true) {
                    return true;
                } else {
                    alert("오케이 수고해 다시 작성해~");
                    return false;
                }

            }

        
            const title = document.getElementById('title');
            title.value = "HIHIHIRdni";
            const date = document.getElementById('date');
            date.value = "2023-10-12"
            const writer = document.getElementById('writer');
            writer.value = "박세영";
            const genre = document.getElementById("genre")
            genre
                .options[2]
                .selected = true;
            const rating = document.getElementById("rating");
            rating
                .options[3]
                .selected = true;
            const textarea1 = document.getElementById("textarea1");
            textarea1.value = "안녕하세요";
        </script>
    </body>
</html>
