<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container" >
        <h2 class="mb-5">글쓰기</h2>
        <form action="form_test.php" method="post">
            <div class="row mb-3">
                <div class="col-sm-8 mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="제목을 입력해주세요">
                </div>
    
                <div class="col-sm-4">
                    <label for="writer" class="form-label">저자</label>
                    <input type="text" name="writer" id="writer" class="form-control" placeholder="저자를 입력해주세요">
                </div>
            </div>
            
            <div class="row">
                <div class="mb-3 col-sm-4">
                    <select class="form-select" name="genre" aria-label="Default select example">
                        <option selected>장르</option>

                        <option value="3">시</option>
                    </select>
                </div>
    
                <div class="mb-3 col-sm-4">
                    <select class="form-select" name="rating" aria-label="Default select example">
                        <option selected>별점</option>
                        <option value="1">*</option>
                        <option value="2">**</option>
                        <option value="3">***</option>
                    </select>
                </div>
            </div>
            
            
            <div class="mb-3">
                <label class="mb-2" for="textarea">글</label>
                <textarea class="form-control" name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            </div>
            <div class="row">
                <div class="col-1">
                    <button type="submit" class="btn btn-primary">제출</button>
                </div>
                <div class="col">

                </div>
            </div>
